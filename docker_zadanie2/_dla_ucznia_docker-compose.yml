version: "3.5"
services:
    webserver:
      image: nginx:alpine
      container_name: lptest-webserver
      working_dir: /application
      volumes:
          - ./app:/application
          - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"

    php-fpm:
      build: docker/php-fpm
      container_name: lptest-php-fpm
      working_dir: /application
      volumes:
        - ./app:/application


